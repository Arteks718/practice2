<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catdogAPI.css">
    <title>Document</title>
</head>
<body>
    <div class="results">
        <div id="cat_result" class="result">
            <p>Random Cat Placeholder</p>
        </div>
        <div id="dog_result" class="result">
            <p>Random Dog Placeholder</p>
        </div>
        <div id="capital_result" class="result">
            <div class="capital">
                <ul id="capital_one_result">Random Capital Placeholder</ul>
                <ul id="capital_two_result"></ul>
            </div>
        </div>
        
    </div>
    
    <div class="buttons">
        <button id="cat_btn">Get Cat</button>
        <button id="dog_btn">Get Dog</button>
        <button id="capital_btn">Get Capitals</button>
    </div>
</body>
<script src="catdogAPI.js"></script>
</html>
